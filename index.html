<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="card_deck">
        <div class="header">War Game</div>
        <div class="deck_player1"></div>
        <div class="war"></div>
        <div class="deck_player2"></div>
        <div class="utils"></div>
      </div>


    <div class="container"> 

        <div class="card">
            <div class="ten">
                <div class="corner">
                    <div class="number">10</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="center">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="center">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="center">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                </div>
                <div class="corner rotate">
                    <div class="number">10</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="nine">
                <div class="corner">
                    <div class="number">9</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="center">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                </div>
                <div class="center">&hearts;</div>
                <div class="suit">
                    <div class="center">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                </div>
                <div class="corner rotate">
                    <div class="number">9</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="eight">
                <div class="corner">
                    <div class="number">8</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="center">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                </div>
                <div class="center"></div>
                <div class="suit">
                    <div class="center">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                    <div class="center rotate">&hearts;</div>
                </div>
                <div class="corner rotate">
                    <div class="number">8</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="seven">
                <div class="corner">
                    <div class="number">7</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="center">&hearts;</div>

                    <div class="center"></div>
                </div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="center">&hearts;</div>

                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="corner rotate">
                    <div class="number">7</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

        <div class="card">

            <div class="queen">
                <div class="corner">
                    <div class="number">7</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="center">
                    <img src="img/card-queen.svg" width="150" alt="Queen card"/>
                </div>
                <div class="corner rotate">
                    <div class="number">7</div>
                    
            <div class="six">
                <div class="corner">
                    <div class="number">6</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="center"></div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="corner rotate">
                    <div class="number">6</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="five">
                <div class="corner">
                    <div class="number">5</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="center">&hearts;</div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="corner rotate">
                    <div class="number">5</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="four">
                <div class="corner">
                    <div class="number">4</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="center"></div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="corner rotate">
                    <div class="number">4</div>

                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

        <div class="card">

            <div class="jack">
                <div class="corner">
                    <div class="number">Q</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="center">
                    <img src="img/card-jack.svg" width="150" alt="Queen card"/>
                </div>
                <div class="corner rotate">
                    <div class="number">Q</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="king">
                <div class="corner">
                    <div class="number">Q</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="center">
                    <img src="img/card-king.svg" width="150" alt="Queen card"/>
                </div>
                <div class="corner rotate">
                    <div class="number">Q</div>

            <div class="three">
                <div class="corner">
                    <div class="number">3</div>
                    <div class="symbol">&hearts;</div>
                </div>

                <div class="suit">
                </div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="center">&hearts;</div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="suit">
                </div>
                <div class="corner rotate">
                    <div class="number">10</div>

                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="two">
                <div class="corner">
                    <div class="number">2</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                </div>
                <div class="suit">
                    <div class="top">&hearts;</div>
                    <div class="center"></div>
                    <div class="bottom rotate">&hearts;</div>
                </div>
                <div class="suit">
                </div>
                <div class="corner rotate">
                    <div class="number">2</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="a">
                <div class="corner">
                    <div class="number">A</div>
                    <div class="symbol">&hearts;</div>
                </div>
                <div class="suit">
                </div>
                <div class="suit">
                    <div class="top"></div>
                    <div class="center">&hearts;</div>
                    <div class="bottom rotate"></div>
                </div>
                <div class="suit">
                </div>
                <div class="corner rotate">
                    <div class="number">A</div>
                    <div class="symbol">&hearts;</div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
