<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="card-deck">
        <div class="header">War Game</div>
        <div class="deck_player">
            <div class="board1">
                <div class="player-board">
                    <div class="name">Player 1</div>
                    <div class="score">Score</div>
                    <div class="box">0</div>
                    <div class="cards-left">Cards left</div>
                    <div class="box">0</div>
                </div>
            </div>
            <div class="board2">
                <div id="player1" class="card back"></div>
                <div class="background">
                    <div class="card back inner"></div>
                </div>
            </div>
        </div>
        <div class="war">
                <div class="card">
                    <div id="ace" class="ace">
                        <div class="corner">
                            <div class="number">A</div>
                            <div class="symbol">&hearts;</div>
                        </div>
                        <div class="suit">
                        </div>
                        <div class="suit">
                            <div class="top"></div>
                            <div class="center symbol">&hearts;</div>
                            <div class="bottom rotate"></div>
                        </div>
                        <div class="suit">
                        </div>
                        <div class="corner rotate">
                            <div class="number">A</div>
                            <div class="symbol">&hearts;</div>
                        </div>
                    </div>
                    <div classs="card-back"></div>
                </div>
            
                <div class="card">
                    <div id="two" class="two">
                        <div class="corner">
                            <div class="number">2</div>
                            <div class="symbol">&hearts;</div>
                        </div>
                        <div class="suit">
                        </div>
                        <div class="suit">
                            <div class="top">&hearts;</div>
                            <div class="center"></div>
                            <div class="bottom rotate">&hearts;</div>
                        </div>
                        <div class="suit">
                        </div>
                        <div class="corner rotate">
                            <div class="number">2</div>
                            <div class="symbol">&hearts;</div>
                        </div>
                    </div>
                </div>

            <div class="background">
                <div class="card back inner"></div>
                <div class="card back inner"></div>
            </div>
        </div>
        <div class="deck_player deck2">
            <div class="board3">
                <div class="player-board">
                    <div class="name">Player 1</div>
                    <div class="score">Score</div>
                    <div class="box">0</div>
                    <div class="cards-left">Cards left</div>
                    <div class="box">0</div>
                </div>
            </div>
            <div class="board4">
                <div id="player2" class="card back"></div>
                <div class="background">
                    <div class="card back inner"></div>
                </div>
            </div>
        </div>
        <div class="utils"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
