<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>War Game</h1>

    <div id="hearts">
        <div class="cards ace heart">A</div>
        <div class="cards two heart">2</div>
        <div class="cards three heart">3</div>
        <div class="cards four heart">4</div>
        <div class="cards five heart">5</div>
        <div class="cards six heart">6</div>
        <div class="cards seven heart">7</div>
        <div class="cards eight heart">8</div>
        <div class="cards nine heart">9</div>
        <div class="cards ten heart">10</div>
        <div class="cards jack heart">J</div>
        <div class="cards queen heart">Q</div>
        <div class="cards king heart">K</div>
    </div>

    <div id="diamonds">
        <div class="cards ace diamond">A</div>
        <div class="cards two diamond">2</div>
        <div class="cards three diamond">3</div>
        <div class="cards four diamond">4</div>
        <div class="cards five diamond">5</div>
        <div class="cards six diamond">6</div>
        <div class="cards seven diamond">7</div>
        <div class="cards eight diamond">8</div>
        <div class="cards nine diamond">9</div>
        <div class="cards ten diamond">10</div>
        <div class="cards jack diamond">J</div>
        <div class="cards queen diamond">Q</div>
        <div class="cards king diamond">K</div>
    </div>

    <div id="clubs">
        <div class="cards ace club">A</div>
        <div class="cards two club">2</div>
        <div class="cards three club">3</div>
        <div class="cards four club">4</div>
        <div class="cards five club">5</div>
        <div class="cards six club">6</div>
        <div class="cards seven club">7</div>
        <div class="cards eight club">8</div>
        <div class="cards nine club">9</div>
        <div class="cards ten club">10</div>
        <div class="cards jack club">J</div>
        <div class="cards queen club">Q</div>
        <div class="cards king club">K</div>
    </div>

    <div id="spades">
        <div class="cards ace spade">A</div>
        <div class="cards two spade">2</div>
        <div class="cards three spade">3</div>
        <div class="cards four spade">4</div>
        <div class="cards five spade">5</div>
        <div class="cards six spade">6</div>
        <div class="cards seven spade">7</div>
        <div class="cards eight spade">8</div>
        <div class="cards nine spade">9</div>
        <div class="cards ten spade">10</div>
        <div class="cards jack spade">J</div>
        <div class="cards queen spade">Q</div>
        <div class="cards king spade">K</div>
    </div>

    </body>
</html>
