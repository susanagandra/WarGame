<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>War Game</h1>

    <div id="hearts">
        <div class="cards ace heart" data-value="A">A &hearts;</div>
        <div class="cards two heart" data-value="2">2 &hearts;</div>
        <div class="cards three heart" data-value="3">3 &hearts;</div>
        <div class="cards four heart" data-value="4">4 &hearts;</div>
        <div class="cards five heart" data-value="5">5 &hearts;</div>
        <div class="cards six heart" data-value="6">6 &hearts;</div>
        <div class="cards seven heart" data-value="7">7 &hearts;</div>
        <div class="cards eight heart" data-value="8">8 &hearts;</div>
        <div class="cards nine heart" data-value="9">9 &hearts;</div>
        <div class="cards ten heart" data-value="10">10 &hearts;</div>
        <div class="cards jack heart" data-value="J">J &hearts;</div>
        <div class="cards queen heart" data-value="Q">Q &hearts;</div>
        <div class="cards king heart" data-value="K">K &hearts;</div>
    </div>

    <div id="diamonds">
        <div class="cards ace diamond">A &diams;</div>
        <div class="cards two diamond">2 &diams;</div>
        <div class="cards three diamond">3 &diams;</div>
        <div class="cards four diamond">4 &diams;</div>
        <div class="cards five diamond">5 &diams;</div>
        <div class="cards six diamond">6 &diams;</div>
        <div class="cards seven diamond">7 &diams;</div>
        <div class="cards eight diamond">8 &diams;</div>
        <div class="cards nine diamond">9 &diams;</div>
        <div class="cards ten diamond">10 &diams;</div>
        <div class="cards jack diamond">J &diams;</div>
        <div class="cards queen diamond">Q &diams;</div>
        <div class="cards king diamond">K &diams;</div>
    </div>

    <div id="clubs">
        <div class="cards ace club">A &clubs;</div>
        <div class="cards two club">2 &clubs;</div>
        <div class="cards three club">3 &clubs;</div>
        <div class="cards four club">4 &clubs;</div>
        <div class="cards five club">5 &clubs;</div>
        <div class="cards six club">6 &clubs;</div>
        <div class="cards seven club">7 &clubs;</div>
        <div class="cards eight club">8 &clubs;</div>
        <div class="cards nine club">9 &clubs;</div>
        <div class="cards ten club">10 &clubs;</div>
        <div class="cards jack club">J &clubs;</div>
        <div class="cards queen club">Q &clubs;</div>
        <div class="cards king club">K &clubs;</div>
    </div>

    <div id="spades">
        <div class="cards ace spade">A &spades;</div>
        <div class="cards two spade">2 &spades;</div>
        <div class="cards three spade">3 &spades;</div>
        <div class="cards four spade">4 &spades;</div>
        <div class="cards five spade">5 &spades;</div>
        <div class="cards six spade">6 &spades;</div>
        <div class="cards seven spade">7 &spades;</div>
        <div class="cards eight spade">8 &spades;</div>
        <div class="cards nine spade">9 &spades;</div>
        <div class="cards ten spade">10 &spades;</div>
        <div class="cards jack spade">J &spades;</div>
        <div class="cards queen spade">Q &spades;</div>
        <div class="cards king spade">K&spades;</div>
    </div>



    </body>
</html>
